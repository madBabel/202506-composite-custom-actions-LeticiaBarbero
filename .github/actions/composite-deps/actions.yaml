name: my-composite-action
inputs:
  node-version:
    description: 'Node.js version to use'
    required: true
    default: '20.x'

runs:
  using: composite
  steps:
      - name: Checkout Code
        shell: bash
        uses: actions/checkout@v4
      - name: Setup Node
        shell: bash
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Run Unit Tests
        shell: bash
        run: npm run test

